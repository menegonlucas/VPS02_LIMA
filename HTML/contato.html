<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato/Cadastro</title>
    <link rel="stylesheet" href="../STYLES/contato.css">
    <link rel="stylesheet" href="../STYLES/header.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="main.html" class="btn-inicio">Início</a>
            </div>

            <div class="search-cart">
                <input type="text" placeholder="Pesquisar produto...">
                <a href="carrinho.html">
                    <img src="../IMG/star_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Carrinho" class="cart-icon">
                </a>
            </div>
            <ul>
                <li><a href="produtos.html">Itens</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="devolucao.html">Devolução</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h1>Formulário de Cadastro</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Todos os direitos reservados.
    </footer>
</body>

</html>
